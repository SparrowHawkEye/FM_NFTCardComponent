<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="image"
        />
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="view icon" class="view-icon" />
      </div>
      <div class="text-content">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethereum-content">
          <div>
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
              class="icon"
            />
            <span class="ethereum-value">0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="clock icon" class="icon" />
            <span class="offer">3 days left</span>
          </div>
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SparrowHawkEye" target="_blank"
        >SparrowHawkEye</a
      >.
    </footer>
  </body>
</html>
